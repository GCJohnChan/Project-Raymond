<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>API Request Test</title>

		<script src="api-calls.js"></script>

		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/normalize.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<input class="three colummns" id="username" placeholder="username">
				<input class="three colummns" id="password" placeholder="password">
				<button type="button">Login</button>
			</div>
		</div>
		<!-- All Activities -->
		<div class="container">
			<h4>Activities</h4>
			<!-- Get -->
			<div class="row">
				<button type="button" class="three columns"
					onclick="getActivities()">
						Get All Activities
				</button>
			</div>

			<!-- Single Activity -->
			<!-- Get -->
			<div class="row">
				<button type="button" class="three columns"
					onclick="getActivity(document.getElementById('activityGetId').value)">
						Get Activity
				</button>
				<input class="three columns" id="activityGetId" placeholder="Activity ID">
			</div>
			<!-- Post -->
			<div class="row">
				<button type="button" class="three columns"
					onclick="postActivity(document.getElementById('activityPostName').value,
					document.getElementById('activityPostAdvisor').value,
					document.getElementById('activityPostDescription').value)">
						Post Activity
				</button>
				<input class="three columns" id="activityPostName" placeholder="Activity Name">
				<input class="three columns" id="activityPostAdvisor" placeholder="Activity Advisor">
				<input class="three columns" id="activityPostDescription" placeholder="Activity Description">
			</div>
		</div>

		<!-- All Memberships -->
		<div class="container">
			<h4>Memberships</h4>
			<!-- Get -->
			<div class="row">
				<button type="button" class="three columns"
					onclick="getMemberships()">
						Get All Memberships
				</button>
			</div>

			<!-- Single Membership -->
			<!-- Get -->
			<div class="row">
				<button type="button" class="three columns"
					onclick="getMembership(document.getElementById('membershipGetId').value)">
						Get Membership
				</button>
				<input class="three columns" id="membershipGetId" placeholder="Membership ID">
				</br>
			</div>
			<!-- Post -->
			<div class="row">
				<button type="button" class="three columns"
					onclick="postMembership(document.getElementById('membershipPostStudentId').value,
					document.getElementById('membershipPostActivityId').value,
					document.getElementById('membershipPostLevel').value)">
						Post Membership
				</button>
				<input class="three columns" id="membershipPostStudentId" placeholder="Student ID">
				<input class="three columns" id="membershipPostActivityId" placeholder="Activity ID">
				<input class="three columns" id="membershipPostLevel" placeholder="Membership Lvel">
			</div>
		</div>

		<!-- Test Get Request -->
		<div class="container">
			<h4>Tests</h4>
			<div class="row">
				<button type="button" onclick="test()" class="three columns">Test Get</button>
			</div>
		</div>
		<div class="container">
			<p id="p1"></p>
		</div>
	</body>
</html>
